name: connect_and_build

on:
  workflow_call:
    inputs:
      USERNAME:
        description: 'Username for SSH connection'
        required: true
        type: string
      HOST:
        description: 'Hostname for SSH connection'
        required: true
        type: string

    secrets:
      SSH_PRIVATE_KEY:
        required: true

jobs:
  connect_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH and build APK remotely
        run: |
          echo "=== Tạo thư mục SSH"
          mkdir -p ~/.ssh

          echo "=== Ghi SSH_PRIVATE_KEY"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "=== Thêm host vào known_hosts"
          ssh-keyscan -H ${{ inputs.HOST }} >> ~/.ssh/known_hosts || echo "ssh-keyscan thất bại (có thể chấp nhận nếu lần đầu)"

          echo "=== SSH và thực thi build"
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ inputs.USERNAME }}@${{ inputs.HOST }} bash -c "'
            set -e
            echo \">>> Đã kết nối SSH\"
            cd workspace/CICDTestApplication || (echo \" Không tìm thấy thư mục\" && exit 1)
            ./gradlew assembleAndroidTest || (echo \" Build thất bại\" && exit 1)
            echo \"✅ Build thành công\"
          '"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
