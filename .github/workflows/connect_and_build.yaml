name: connect_and_build

on:
  workflow_call:
    inputs:
      USERNAME:
        description: 'Username for SSH connection'
        required: true
        type: string
      HOST:
        description: 'Hostname for SSH connection'
        required: true
        type: string

    secrets:
      SSH_PRIVATE_KEY:
        required: true

jobs:
  connect_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH and connect to remote builder
        run: |
          echo "=== Step 1: Tạo thư mục SSH"
          mkdir -p ~/.ssh

          echo "=== Step 2: Ghi SSH_PRIVATE_KEY vào ~/.ssh/id_rsa"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls -la ~/.ssh

          echo "=== Step 3: Thêm host ${{ inputs.HOST }} vào known_hosts"
          ssh-keyscan -H ${{ inputs.HOST }} >> ~/.ssh/known_hosts || echo "ssh-keyscan failed"

          echo "=== Step 4: SSH vào máy builder: ${{ inputs.USERNAME }}@${{ inputs.HOST }}"
          ssh -v -o StrictHostKeyChecking=no \
            -i ~/.ssh/id_rsa \
            ${{ inputs.USERNAME }}@${{ inputs.HOST }} << 'EOF'
set -e
echo ">>> Đã kết nối SSH vào máy builder"
whoami
hostname
cd workspace/CICDTestApplication || { echo "Không tìm thấy thư mục project"; exit 1; }
ls -la
echo ">>> Bắt đầu build..."
./gradlew assembleAndroidTest || { echo "Gradle build lỗi"; exit 1; }
echo ">>> Build hoàn tất!"
EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
