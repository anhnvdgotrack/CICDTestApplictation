name: Distribution test version apk

on:
  workflow_call:
    secrets:
      FIREBASE_CREDENTIALS:
        required: true
      FIREBASE_APP_ID:
        required: true

jobs:
  distribution:
    runs-on: ubuntu-latest
    steps:

      - name: Debug secret FIREBASE_CREDENTIALS
        run: |
          if [ -z "$SECRET" ]; then
            echo "❌ FIREBASE_CREDENTIALS is empty"
          else
            echo "✅ FIREBASE_CREDENTIALS is set"
            echo "Length: ${#SECRET}"
          fi
        env:
          SECRET: ${{ secrets.CREDENTIAL_FILE_CONTENT }}

      - name: Debug secret FIREBASE_APP_ID
        run: |
          if [ -z "$SECRET" ]; then
            echo "❌ FIREBASE_APP_ID is empty"
          else
            echo "✅ FIREBASE_APP_ID is set"
            echo "Length: ${#SECRET}"
          fi
        env:
          SECRET: ${{ secrets.FIREBASE_APP_ID }}

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          debug: true
